buildscript {
  repositories {
    jcenter()
  }
  dependencies {
  }
}

plugins {
  id 'com.github.johnrengelman.shadow' version '2.0.2'
}

task wrapper(type: Wrapper) {
  gradleVersion = '3.4.1'
}

defaultTasks 'dist'

//ext {
